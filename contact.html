</head>
<body>
    <header>
        <nav id="nav">
            <img src="assets/img.png" height="70px">

        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or comments, feel free to reach out to us by filling out the form below.</p>

        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="form-response">
            <!-- Feedback after form submission -->
        </div>
    </main>

    <footer>

    </footer>

    <script src="contact.js" defer></script> <!-- Link to JS for form submission handling -->
</body>
